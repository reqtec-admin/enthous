<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sparkGradient" x1="90" y1="20" x2="90" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="50%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#1D4ED8" />
    </linearGradient>
    <linearGradient id="sparkGradientLight" x1="90" y1="20" x2="90" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="50%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
  </defs>
  
  <style>
    @media (prefers-color-scheme: light) {
      .spark-main { fill: url(#sparkGradientLight); }
    }
    @media (prefers-color-scheme: dark) {
      .spark-main { fill: url(#sparkGradient); }
    }
  </style>
  
  <!-- Main spark/lightning bolt - clean and simple for favicon -->
  <g class="spark-main">
    <!-- Top spark segment -->
    <path d="M90 30 L108 70 L100 70 L90 100 L72 60 L80 60 L90 30 Z" />
    
    <!-- Bottom spark segment -->
    <path d="M90 100 L108 140 L100 140 L90 150 L72 110 L80 110 L90 100 Z" />
    
    <!-- Center connection -->
    <rect x="87" y="95" width="6" height="10" rx="2" />
    
    <!-- Small spark particles for energy effect -->
    <circle cx="70" cy="45" r="2.5" opacity="0.9" />
    <circle cx="110" cy="50" r="2" opacity="0.8" />
    <circle cx="75" cy="125" r="2" opacity="0.9" />
    <circle cx="105" cy="130" r="2.5" opacity="0.8" />
  </g>
</svg>
